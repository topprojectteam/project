<div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <h3>Регистрация аккаунта</h3>
            <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                    <label for="registerUsername">Имя аккаунта</label>
                    <input type="text" name="username" ngModel required #username="ngModel"
                           class="form-control"
                           id="registerUsername"
                           placeholder="Введите имя аккаунта">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Электронная почта</label>
                    <input type="email" name="email" ngModel required #email="ngModel"
                           class="form-control"
                           id="registerEmail"
                           placeholder="Введите почту">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" name="password" ngModel required #password="ngModel"
                           class="form-control"
                           id="registerPassword"
                           placeholder="Введите пароль">
                </div>
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Регистрация</button>
            </form>
        </div>
    </div>
